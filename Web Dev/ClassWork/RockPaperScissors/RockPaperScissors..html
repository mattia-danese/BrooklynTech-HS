		<title>Rock Paper Scissor</title>

		<script>
			function initialize()
			{
				score = 0;
				cscore = 0;
				x = "";
				y = null;
				z = null;
				userChoice = "";
				compPic = "";
				compChoice = "";
				winner = null;
				say = "";
				ROCK = 1;
				PAPER = 2;
				SCISSOR = 3;
				scoreOut = document.getElementById("pscore");
				cscoreOut = document.getElementById("compscore");
				winnerOut = document.getElementById("status");
				display();
			}
			function display()
			{
				scoreOut.innerHTML = score;
				cscoreOut.innerHTML = cscore;
				winnerOut.innerHTML = say;
			}
			function submit()
			{
				compChoose();
				whoWins();
				updateScore();
				display();
			}
			function pChoose(modifier)
			{
				x = modifier;
				if (x == "rockimage.jpg")
				{
					userChoice=ROCK;
				}
				else 
				{
					if (x == "paperimage.jpg")
					{
						userChoice=PAPER;
					}
					else
					{
						userChoice=SCISSOR;
					}
				}
			}
			function compChoose()
			{
				y = (Math.random() * 100) + 1;
				z = Math.round(y);
				if (z <= 33)
				{
					compChoice = ROCK;
					compPic = "rockimage.jpg";
				}
				else 
				{
					if(z >= 34 && z <= 66)
					{
						compChoice = PAPER;
						compPic = "paperimage.jpg";
					}
					else
					{
						compChoice = SCISSOR;
						compPic = "scissorimage.jpg";
					}
				}
			}
			function whoWins()
			{
				if(userChoice==compChoice)
				{
					winner = 0;
					say = "You Tied!";
				}
				else 
				if((userChoice==ROCK && compChoice==PAPER) || (userChoice==PAPER && compChoice==SCISSOR) || (userChoice==SCISSOR && compChoice==ROCK))
				{
					winner = 1;
					say = "You Lost!";
				}
				else 
				{
					winner = 2;
					say = "You Won!";
				}
			}
			function updateScore()
			{
				if(winner == 2)
				{
					score = score +1;
				}
				else 
				{
					if (winner == 1)
					{
						cscore = cscore + 1;
					}
					else
					{
						
					}
				
				}
			}
			function Reset()
			{
				score = 0;
				cscore = 0;
				display();
			}

	<h3 id = "status"></h3>

	<button onclick = "submit();">Submit</button>
