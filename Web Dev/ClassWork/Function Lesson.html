<!DOCTYPE HTML>
<html>
	<head>
		<title>Hello Script</title>
		<style></style>
		<script>
			function initialize()
			{
			window.alert("Hello, World!"); <!--"Window" is not needed, anything w/o object="Window"--> 
			}
		</script>
	</head>
	<body onload = "initialize();"> <!-- Function has to be called like this, otherwise "initialize" will appear on screen. JavaScript vs HTML_-->
	</body>
</html>
